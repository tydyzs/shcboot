<div class="layui-body-header">
    <span class="layui-body-header-title">表单的示例-添加</span>
</div>
<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="egFormForm"  lay-filter="egFormForm" disabled class="layui-form" >
                <div class="layui-form-item" style="height:310px;overflow:auto">
                    <table style="width:100%;height:80%;border-collapse:separate; border-spacing:10px;" >
                        <tr>
                            <td ><label class="layui-form-label"><span style="color: red;">*</span>模型名称:</label></td>
                            <td colspan="5">
                                <input type="text" id="modelName" name="modelName" required  lay-verify="required" placeholder="请输入模型名称" autocomplete="off" class="layui-input">
                            </td>
                            <td><label class="layui-form-label">模型分类:</label></td>
                            <td colspan="5">
                                <select  id="modelType" name="modelType"  required  lay-verify="required" lay-search=""></select>
                            </td>
                        </tr>
                        <tr>
                            <td ><label class="layui-form-label">备注:</label></td>
                            <td colspan="11">
                                <textarea id="remarks" name="remarks" placeholder="请输入备注说明..." class="layui-textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td ><label class="layui-form-label">模型文件:</label></td>
                            <td colspan="11">
                                <input id="pictureInputHidden"  type="hidden" class="layui-input"/>
                                <div class="over"></div><!--背景层-->
                                <div  class="layui-upload-list logoImg amplifyImg">
                                    <button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>选择模型文件</button>
                                    <ul id="modelFile">
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="position: fixed;bottom: 5px;width:95%">
                    <div style="float:right;">
                        <button id="saveButton" class="layui-btn" onclick="saveData()" lay-submit lay-filter="formDemo">保存</button>
                        <button id="backuppage" onclick="closeWindow()" type="reset" class="layui-btn layui-btn-primary">关闭</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
@}
