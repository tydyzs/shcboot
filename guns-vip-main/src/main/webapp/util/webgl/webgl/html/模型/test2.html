<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf8"/>
    <title>模型-平行光跟随相机角度</title>
</head>
<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../js/three.js"></script>
<script type="text/javascript" src="../../js/TrackballControls.js"></script>
<script type="text/javascript" src="../../js/Stats.js"></script>
<script type="text/javascript" src="../../js/dat.gui.js"></script>
<script type="text/javascript" src="../../../three_project/three.js-master/examples/js/loaders/STLLoader.js"></script>
<script type="text/javascript" src="../../../three_project/three.js-master/examples/js/controls/OrbitControls.js"></script>
<script type="text/javascript">
    $(function(){
        var  version=THREE.REVISION;
        $("#version").html(version);
    })
</script>
<body>
<span id="version"></span>
<div id="stats"></div>
<div id="div1"></div>
</body>
<script type="text/javascript">
    //三大组件

    var scene;//场景
    var camera;//相机
    var renderer;//渲染器
    var axes;//坐标
    var controls; //球形轨道控制器
    var stats;//fps
    var gui;//性能对象
    var light;//光
    $(function(){
        inits();//初始化组件
    });

    //初始化组件：
    function inits(){
        //场景（所有图形存在的空间）
        scene = new THREE.Scene();
        // 透视相机
        camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
        camera.position.set(-50,60,50);
        camera.lookAt(0,4,0);
        // 渲染器
        renderer = new THREE.WebGLRenderer();
        // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度
        renderer.setClearColor(0xffffff);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled;
        renderer.shadowMapEnabled = true;
        //渲染器加入html
        $("#div1").append(renderer.domElement);
        add_spotlight();//光源
        initModel();//加入模型
        controls_init();//添加控制器
        //加入fps
        stats = new Stats();
        //document.body.appendChild(stats.dom);
        $("#stats").append($(stats.dom));
        shc_start();//开始渲染
    }
    //渲染
    function reder(){
        renderer.render( scene, camera );
    }
    //开始渲染
    function shc_start(){
        animate();
        window.onresize = onWindowResize;
    }
    //动态函数
    function animate(){
        positionRefresh();
        reder();//渲染
        //更新性能插件
        stats.update();
        //更新控制器
        controls.update();
        requestAnimationFrame(animate);
    }

    //初始化gui
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
        };
        var datGui = new dat.GUI();
        //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
    }
    //初始化模型、
    function initModel() {
        //辅助工具
        var helper = new THREE.AxesHelper(100);
        scene.add(helper);
        var loader = new THREE.STLLoader();
        loader.load("/webgl/doc/stl/头.STL", function (geometry) {
            //创建纹理
            var mat = new THREE.MeshLambertMaterial({color: 0xaf9009});
            var mesh = new THREE.Mesh(geometry, mat);
            mesh.rotation.x = -0.5 * Math.PI; //将模型摆正
            mesh.scale.set(0.2, 0.2, 0.2); //缩放
            geometry.center(); //居中显示
            scene.add(mesh);
        });
    }
    //添加控制器
    function controls_init(){
        //球形轨道控制器
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.dampingFactor = 1;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        //controls.autoRotate = true;
        controls.autoRotate = false;
        //controls.autoRotateSpeed = 0.5;
        //设置相机距离原点的最近距离
        controls.minDistance  = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }
    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    //添加光源

    function add_spotlight(){
        light = new THREE.DirectionalLight("#fff",1);
        light.position.set(200,200,200);
        scene.add(light);
    }
    //将光源坐标与相机坐标保持一致
    function positionRefresh(){
        light.position.set(camera.position.x,camera.position.y,camera.position.z);
    }
</script>
</html>
