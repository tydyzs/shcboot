<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf8"/>
<title>正投影相机，透视相机</title>
</head>

<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../js/Stats.js"></script>
<script type="text/javascript" src="../js/three.js"></script>
<script type="text/javascript" src="../js/tween.min.js"></script>
<script type="text/javascript">
$(function(){
})
</script>
<style type="text/css">
            div#canvas-frame {
                border: none;
                cursor: pointer;
                width: 100%;
                height: 600px;
                background-color: #EEEEEE;
            }

</style>
<body>
 <div id="canvas-frame"></div>
  透视相机：视角越大，场景越大，物体相对越小。当视角179度，180度时，视角无穷大：物理几乎相对小的看不到了
  正投影相机：更换58行代码（正投影相机，无角度参数，直视投影）
        <div>
            Fov:<input type="text" value="45" id="txtFov"/>(0到180的值)
        </div>
</body>
<script type="text/javascript">
//三大组件
$(function(){
	  initThree();//初始化渲染器
      initCamera();//初始化照相机
      initScene();//初始化场景
      initLight();//
      initObject();//新建物体并放入场景中
      animation();//循环渲染
})
var renderer;
function initThree() {
    width = document.getElementById('canvas-frame').clientWidth;
    height = document.getElementById('canvas-frame').clientHeight;
    renderer = new THREE.WebGLRenderer({
        antialias : true
    });
    renderer.setSize(width, height);
    document.getElementById('canvas-frame').appendChild(renderer.domElement);
    renderer.setClearColor(0xFFFFFF, 1.0);
}

var camera;
function initCamera() {
    camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    //camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 600;
    camera.up.x = 0;
    camera.up.y = 1;
    camera.up.z = 0;
    camera.lookAt({
        x : 0,
        y : 0,
        z : 0
    });
}

var scene;
function initScene() {
    scene = new THREE.Scene();
}

var light;
function initLight() {
    light = new THREE.AmbientLight(0xFF0000);
    light.position.set(100, 100, 200);
    scene.add(light);
    
    light = new THREE.PointLight(0x00FF00);
    light.position.set(0, 0,300);
    scene.add(light);
}

var cube;
function initObject() {
    var geometry = new THREE.CylinderGeometry( 70,100,200);
    var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );
    var mesh = new THREE.Mesh( geometry,material);
    mesh.position = new THREE.Vector3(0,0,0);
    scene.add(mesh);
}


function animation()
{
    changeFov();
    renderer.render(scene, camera);
    requestAnimationFrame(animation);
}

//改变角度出发
function setCameraFov(fov)
{
    camera.fov = fov;
    camera.updateProjectionMatrix();
}

function changeFov()
{
    var txtFov = document.getElementById("txtFov").value;
    var val = parseFloat(txtFov);
    setCameraFov(val);
}
		
</script>
</html>
