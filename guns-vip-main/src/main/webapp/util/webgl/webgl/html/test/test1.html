<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf8"/>
<title>添加常见物体</title>
</head>

<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../js/three71.js"></script>
<script type="text/javascript">
$(function(){
	var  version=THREE.REVISION;	
	$("#version").html(version);
})
</script>
<body>
<span id="version"></span>
<div id="div1"></div>
</body>
<script type="text/javascript">
//三大组件

       //场景（所有图形存在的空间）
	   var scene = new THREE.Scene();
	   // 透视相机
       var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
	   // 渲染器
       var renderer = new THREE.WebGLRenderer();
	   
       // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度
       renderer.setClearColor(0xeeeeee);
       renderer.setSize(window.innerWidth, window.innerHeight);
       var axes=new THREE.AxisHelper(20);
       scene.add(axes);
       //相机设置
        camera.position.x=-30;
		camera.position.y=40;
		camera.position.z=30;
		camera.lookAt({
	           x : 0,
	           y : 0,
	           z : 0
	       });
		
	 //向场景中添加物体：
         add_line(scene);
		 add_pan(scene);
         add_cube(scene);
         add_sphere(scene);
		
      
		//渲染
        renderer.render(scene, camera);
		$("#div1").append(renderer.domElement);
		
	//添加物体方法	
	//添加一条直线
	function add_line(scene){
		  //首先，我们声明了一个几何体geometry，如下：
		   var geometry = new THREE.Geometry();
		   //定义一种线条的材质
		   var material = new THREE.LineBasicMaterial( { vertexColors: THREE.VertexColors } );
		   //定义2个顶点的位置，并放到几何体geometry中
		    var p1 = new THREE.Vector3( -100, 0, 100 );
			var p2 = new THREE.Vector3( 100, 0, -100 );
			geometry.vertices.push(p1);
			geometry.vertices.push(p2);
			//为定义的2个顶点，设置不同的颜色，代码如下所示：
			var color1 = new THREE.Color( 0x444444 ),
				color2 = new THREE.Color( 0xFF0000 );
			geometry.colors.push( color1, color2 );
			//、定义一条线
			var line = new THREE.Line( geometry, material, THREE.LinePieces );
			//将线条放入场景中
			scene.add(line);
	}
//添加一平面	
	function add_pan(scene){
	var plane=new THREE.PlaneGeometry(60,20,1,1);
	var plane_mesh=new THREE.MeshBasicMaterial({color:0xcccccc});
	var plane_obj=new THREE.Mesh(plane,plane_mesh);
	plane_obj.rotation.x=-0.5*Math.PI;
	
	plane_obj.position.x=15;
	plane_obj.position.y=0;
	plane_obj.position.z=0;
	scene.add(plane_obj);
	}
//添加一个立方体：P
function add_cube(scene){
	var cube=new THREE.CubeGeometry(4,4,4);
	var cube_mesh=new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});//wireframe:true(网格)
	var cube_obj=new THREE.Mesh(cube,cube_mesh);
	cube_obj.position.x=-4;
	cube_obj.position.y=3;
	cube_obj.position.z=0;
	scene.add(cube_obj);
}
//添加一个球体
function add_sphere(scene){
	var sphere=new THREE.SphereGeometry(4,20,20);
	var sphere_mesh=new THREE.MeshBasicMaterial({color:0x0000ff,wireframe:true});//wireframe:true(网格)
	var sphere_obj=new THREE.Mesh(sphere,sphere_mesh);
	sphere_obj.position.x=16;
	sphere_obj.position.y=4;
	sphere_obj.position.z=0;
	scene.add(sphere_obj);
}
</script>
</html>
