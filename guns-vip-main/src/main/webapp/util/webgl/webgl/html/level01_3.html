<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf8"/>
<title>Insert title here</title>
</head>

<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../js/three.js"></script>
<script type="text/javascript">
$(function(){
	var  version=THREE.REVISION;	
	$("#version").html(version);
})
</script>
<body>
<style>canvas { width: 100%; height: 100% }</style>
<span id="test">绘制网格</span>
<span id="version"></span>




</body>
<script type="text/javascript">
//三大组件

       //场景（所有图形存在的空间）
	   var scene = new THREE.Scene();
	   // 透视相机
       var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
       camera.position.x = 0;
       camera.position.y = 1000;
       camera.position.z = 0;
       camera.up.x = 0;
       camera.up.y = 0;
       camera.up.z = 1;
       camera.lookAt({
           x : 0,
           y : 0,
           z : 0
       });
	   // 渲染器
       var renderer = new THREE.WebGLRenderer();
       // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);
       
	   //首先，我们声明了一个几何体geometry，如下：
	   var geometry = new THREE.Geometry();
	 //将线条放入场景中
	   geometry.vertices.push( new THREE.Vector3( - 500, 0, 0 ) );
	    geometry.vertices.push( new THREE.Vector3( 500, 0, 0 ) );
	    // B end
      //将线条放入场景中
	    for ( var i = 0; i <= 20; i ++ ) {
	        var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xff0000, opacity: 0.7 } ) );
	        line.position.z = ( i * 50 ) - 500;
	        scene.add( line );

	        var line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0x00ffff, opacity: 0.7 } ) );
	        line.position.x = ( i * 50 ) - 500;
	        line.rotation.y = 90 * Math.PI / 180;//y坐标旋转90度
	        scene.add( line );

	    }
            
		//渲染
        renderer.render(scene, camera);
		
</script>
</html>
