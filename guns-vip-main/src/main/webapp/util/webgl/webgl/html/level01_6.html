<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf8"/>
<title>tween初级使用</title>
</head>

<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../js/Stats.js"></script>
<script type="text/javascript" src="../js/three.js"></script>
<script type="text/javascript" src="../js/tween.min.js"></script>
<script type="text/javascript">
$(function(){
	var  version=THREE.REVISION;	
	$("#version").html(version);
})
</script>
<style>
canvas { width: 100%; height: 100% }
div#canvas-frame {
               border: none;
               cursor: pointer;
               width: 100%;
               height: 600px;
               background-color: #0000FF;
           }
</style>
<body>
<div id="canvas-frame" style="width:500px;height:500px"></div>
</body>
<script type="text/javascript">
//三大组件
$(function(){
	  initThree();//初始化渲染器
      initCamera();//初始化照相机
      initScene();//初始化场景
      initLight();//
      initObject();//新建物体并放入场景中
      initTween();//动画
      animation();//循环渲染
})
		//场景
		var scene;
        function initScene() {
            scene = new THREE.Scene();
        }
        //渲染器
        var renderer;
        var stats;
            function initThree() {
                width = document.getElementById('canvas-frame').clientWidth;
                height = document.getElementById('canvas-frame').clientHeight;
                renderer = new THREE.WebGLRenderer({//新增渲染器
                    antialias : true
                });
                //renderer.setSize(500, 500);
                var re_obj=$(renderer.domElement);
                $("#canvas-frame").append(re_obj);//将渲染器加入页面元素
                renderer.setClearColor(0xFFFFFF, 1.0);
                
                
                stats = new Stats();
                var obj=$(stats.domElement);
                $("body").prepend(obj);
            }
			//照相机
            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
                camera.position.x = 0;
                camera.position.y = 0;
                camera.position.z = 600;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x : 0,
                    y : 0,
                    z : 0
                });
            }
            //？
            var light;
            function initLight() {
                light = new THREE.AmbientLight(0xF00000);
                light.position.set(100, 100, 200);
                scene.add(light);
                light = new THREE.PointLight(0x00FF00);
                light.position.set(0, 0,300);
                scene.add(light);
            }
           //新建物体并放入场景中
           var cube;
            var mesh;
            function initObject() {
                var geometry = new THREE.CylinderGeometry( 100,150,400);//新建一个圆柱
                var material = new THREE.MeshLambertMaterial( { color:0xFF0000} );
                 mesh = new THREE.Mesh( geometry,material);
                mesh.position = new THREE.Vector3(0,0,0);
                scene.add(mesh);//将物体放入场景
            }
           /*  //通过改变物体--动画
           	function initTween(){
           		new TWEEN.Tween( mesh.position)
						.to( { x: -400 }, 3000 ).repeat( Infinity ).start();
			} */
            //通过改变照相机达到动画
           	function initTween(){
           		new TWEEN.Tween( camera.position)
						.to( { x: -400 }, 3000 ).repeat( Infinity ).start();
			}
           	
        function animation()
        {
           // mesh.position.x =mesh.position.x +1;
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
            stats.update();
            TWEEN.update();
        } 

		
</script>
</html>
